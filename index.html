<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Monitoreo Inventarios por Usuario</title>

  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/xlsx@0.18.5/dist/xlsx.full.min.js"></script>

  <style>
    :root{
      --azul:#00416A;
      --prim:#0c6cbd;
      --blanco:#fff;
      --sombra:rgba(0,0,0,.15);
    }
    *{box-sizing:border-box}
    body{
      font-family:'Poppins',sans-serif;
      background:linear-gradient(to right,#00416A,#E4E5E6);
      color:white; margin:0; padding:20px; min-height:100vh;
    }
    h1{margin:0 0 16px; text-align:center}
    .barra{
      display:flex; gap:10px; flex-wrap:wrap; justify-content:center; align-items:center; margin-bottom:18px;
    }
    select,button{
      border:none; border-radius:10px; padding:10px 14px; font-size:16px; font-family:inherit;
    }
    select{background:white; color:#111; min-width:240px}
    .btn{background:var(--prim); color:white; font-weight:600; cursor:pointer; box-shadow:0 4px 12px var(--sombra)}
    .btn:hover{filter:brightness(0.95)}
    .contenedor{max-width:1100px; margin:0 auto}
    .grid{
      display:grid;
      grid-template-columns: repeat(auto-fit, minmax(260px, 1fr));
      gap:14px;
    }
    .card{
      background:rgba(255,255,255,.15);
      border:1px solid rgba(255,255,255,.25);
      border-radius:14px;
      padding:14px;
      color:white;
      box-shadow:0 6px 18px var(--sombra);
      display:flex; flex-direction:column; gap:8px;
    }
    .card .titulo{
      font-weight:700; font-size:18px; line-height:1.2;
    }
    .pill{display:inline-block; background:white; color:#0c6cbd; border:1px solid #0c6cbd; padding:3px 8px; border-radius:999px; font-size:12px; font-weight:700}
    .fila{display:flex; gap:8px; align-items:center; justify-content:space-between; flex-wrap:wrap}
    .muted{opacity:.9}
    .right{display:flex; gap:8px; align-items:center; flex-wrap:wrap}
  </style>

  <script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-app.js";
    import { getFirestore, collectionGroup, getDocs, query, orderBy } from "https://www.gstatic.com/firebasejs/10.12.2/firebase-firestore.js";

    // ==== Config Firebase ====
    const firebaseConfig = {
      apiKey: "AIzaSyCK5nb6u2CGRJ8AB1aPlRn54b97bdeAFeM",
      authDomain: "inventariopv-643f1.firebaseapp.com",
      projectId: "inventariopv-643f1",
      storageBucket: "inventariopv-643f1.appspot.com",
      messagingSenderId: "96242533231",
      appId: "1:96242533231:web:aae75a18fbaf9840529e9a"
    };
    const app = initializeApp(firebaseConfig);
    const db  = getFirestore(app);

    // ==== Utils ====
    const roundTo = (n,d)=> Math.round((Number(n)||0)*10**d)/10**d;
    const fmt = (n,d)=> Number(n||0).toFixed(d);

    // ==== DOM ====
    const selUsuario = document.getElementById('sel-usuario');
    const btnConcentrar = document.getElementById('btn-concentrar');
    const grid = document.getElementById('grid');

    // Estado
    /** @type {{usuario:string, folio:string, fecha:string|null, articulos:any[]}[]} */
    let inventarios = [];  // lista plana (cada doc = una tarjeta)

    // Carga inicial
    await cargar();
    render();

    async function cargar(){
      const q = query(collectionGroup(db, 'escaneos'), orderBy('fecha','desc'));
      const snap = await getDocs(q);
      inventarios = [];
      snap.forEach(doc=>{
        // Path: inventarios/<usuario>/escaneos/<id>
        const partes = doc.ref.path.split('/');
        const usuario = (partes.length>=2 ? partes[1] : (doc.data().usuario || 'DESCONOCIDO'));
        const d = doc.data();
        inventarios.push({
          usuario,
          folio: d.folio || '(sin folio)',
          fecha: d.fecha || null,
          articulos: d.articulos || []
        });
      });
    }

    function render(){
      const filtro = selUsuario.value; // "todos" o usuario
      grid.innerHTML = '';

      const lista = inventarios.filter(inv => filtro==='todos' ? true : inv.usuario.toLowerCase()===filtro);
      if(!lista.length){
        grid.innerHTML = `<p>No hay inventarios para este filtro.</p>`;
        return;
      }

      for(const inv of lista){
        const card = document.createElement('div');
        card.className = 'card';
        card.innerHTML = `
          <div class="titulo">${capitalize(inv.usuario)}</div>
          <div class="muted">Folio: <span class="pill">${inv.folio}</span></div>
          <div class="fila">
            <div class="muted">${inv.fecha ? inv.fecha.slice(0,16).replace('T',' ') : ''}</div>
            <div class="right">
              <button class="btn" data-x="excel" data-folio="${encodeURIComponent(inv.folio)}">‚¨áÔ∏è Excel</button>
            </div>
          </div>
        `;
        card.querySelector('[data-x="excel"]').addEventListener('click', ()=>{
          descargarExcelArticulos(inv.articulos, inv.folio);
        });
        grid.appendChild(card);
      }
    }

    // Selector usuario
    selUsuario.addEventListener('change', render);

    // Bot√≥n "Concentrar y descargar"
    btnConcentrar.addEventListener('click', ()=>{
      const filtro = selUsuario.value;
      const lista = inventarios.filter(inv => filtro==='todos' ? true : inv.usuario.toLowerCase()===filtro);

      if(!lista.length){ alert('No hay inventarios para concentrar.'); return; }
      const agregados = concentrarArticulos(lista);
      descargarExcelConcentrado(agregados, filtro==='todos' ? 'Todos' : capitalize(filtro));
    });

    // ===== L√≥gica de concentraci√≥n =====
    function concentrarArticulos(listaInventarios){
      // Agrupa por c√≥digo y suma cantidades; conserva √∫ltima descripci√≥n y precio visto
      const mapa = new Map(); // codigo -> {codigo, descripcion, cantidad, precio}
      for(const inv of listaInventarios){
        for(const p of (inv.articulos||[])){
          const codigo = String(p.codigo||'').trim();
          if(!codigo) continue;
          const prev = mapa.get(codigo) || { codigo, descripcion: p.descripcion||'', cantidad: 0, precio: Number(p.precio||0) };
          prev.cantidad = Number(prev.cantidad||0) + Number(p.cantidad||0);
          // Actualizamos descripci√≥n y precio con el √∫ltimo valor no vac√≠o
          if((p.descripcion||'').trim()) prev.descripcion = p.descripcion.trim();
          if(!isNaN(Number(p.precio))) prev.precio = Number(p.precio);
          mapa.set(codigo, prev);
        }
      }
      // A array + totales calculados
      return Array.from(mapa.values()).map(r => ({
        ...r,
        total: roundTo(Number(r.cantidad||0) * Number(r.precio||0), 2)
      }));
    }

    // ===== Excel: inventario individual (con costos) =====
    function descargarExcelArticulos(articulos, folio){
      const headers = [["#", "Descripci√≥n", "C√≥digo", "Cantidad", "Precio", "Total (Cant*Precio)", "Fecha", "Folio"]];
      const rows = (articulos||[]).map((p,i)=>{
        const cant = Number(p.cantidad||0);
        const precio = Number(p.precio||0);
        const imp = roundTo(cant*precio, 2);
        const ts = (p.timestamp||'').slice(0,19).replace('T',' ');
        return [i+1, p.descripcion||'', p.codigo||'', cant.toFixed(3), precio.toFixed(2), imp.toFixed(2), ts, folio];
      });

      // Suma total
      const sumaTotal = roundTo((articulos||[]).reduce((a,b)=> a + (Number(b.cantidad||0)*Number(b.precio||0)), 0), 2);
      rows.push([]);
      rows.push(["", "TOTAL INVENTARIO", "", "", "", sumaTotal.toFixed(2), "", folio]);

      const wb = XLSX.utils.book_new();
      const ws = XLSX.utils.aoa_to_sheet(headers.concat(rows));
      XLSX.utils.book_append_sheet(wb, ws, "Inventario");
      XLSX.writeFile(wb, `Inventario_${folio}.xlsx`);
    }

    // ===== Excel: concentrado (por filtro actual) =====
    function descargarExcelConcentrado(items, etiqueta){
      // Orden opcional por descripci√≥n
      items.sort((a,b)=> String(a.descripcion||'').localeCompare(b.descripcion||'', 'es'));

      const headers = [["#", "C√≥digo", "Descripci√≥n", "Cantidad", "Precio", "Total (Cant*Precio)"]];
      const rows = items.map((r,i)=>[
        i+1,
        r.codigo,
        r.descripcion,
        fmt(r.cantidad, 3),
        fmt(r.precio, 2),
        fmt(r.total, 2)
      ]);

      const granTotal = roundTo(items.reduce((a,b)=> a + Number(b.total||0), 0), 2);
      rows.push([]);
      rows.push(["", "", "TOTAL GENERAL", "", "", fmt(granTotal,2)]);

      const wb = XLSX.utils.book_new();
      const ws = XLSX.utils.aoa_to_sheet(headers.concat(rows));
      XLSX.utils.book_append_sheet(wb, ws, "Concentrado");
      XLSX.writeFile(wb, `Concentrado_${etiqueta}.xlsx`);
    }

    function capitalize(s){ return String(s||'').charAt(0).toUpperCase() + String(s||'').slice(1); }
  </script>
</head>
<body>
  <h1>Monitoreo Inventarios por Usuario</h1>

  <div class="barra">
    <select id="sel-usuario" title="Filtrar por usuario">
      <option value="todos">‚Äî Todos ‚Äî</option>
      <option value="blanca">Blanca</option>
      <option value="lizandro">Lizandro</option>
      <option value="edgardo">Edgardo</option>
      <option value="fernanda">Fernanda</option>
      <option value="vansessa">Vansessa</option>
      <option value="esmeralda">Esmeralda</option>
      <option value="gibran">Gibran</option>
      <option value="roberto">Roberto</option>
      <option value="usuario1">Usuario 1</option>
      <option value="usuario2">Usuario 2</option>
      <option value="usuario3">Usuario 3</option>
      <option value="usuario4">Usuario 4</option>
      <option value="usuario5">Usuario 5</option>
    </select>

    <button id="btn-concentrar" class="btn">üìä Concentrar y descargar</button>
  </div>

  <div id="grid" class="contenedor grid"></div>
</body>
</html>
